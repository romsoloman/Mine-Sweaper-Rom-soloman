<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine-Sweapper</title>
</head>

<body onload="init()">
    <h1>Mine Sweapper</h1>
    <h2 class="lifes"></h2>
    <h2 class="hints"></h2>
    <h3 class="emoji" onclick="restart()"></h3>
    <div class="options">
        <button onclick="levelChose(4,2)">Beginner</button>
        <button onclick="levelChose(8,12)">Medium</button>
        <button onclick="levelChose(12,30)">Expert</button>
    </div>
    <div class="timer"></div>
    <table>
        <tbody class="game-board">
        </tbody>
    </table>
    <button class="safe" onclick="safeClicked()">safe Click</button>
    <h4 class="safe-counter">3 clicks availible</h4>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
